<!DOCTYPE html>
<html>
<head>
  <title>Simple Note App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin-top: 50px;
    }
    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .note {
      background: white;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Simple Note App</h1>
  <textarea id="noteText" placeholder="Write your note here..."></textarea><br>
  <button onclick="addNote()">Add Note</button>

  <div id="notesList"></div>

  <script>
    async function loadNotes() {
      const response = await fetch('/get_notes');
      const notes = await response.json();
      const list = document.getElementById('notesList');
      list.innerHTML = '';
      notes.forEach(n => {
        const note = document.createElement('div');
        note.className = 'note';
        
        const text = document.createElement('span');
        text.textContent = n.content;

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => deleteNote(n.id);

        note.appendChild(text);
        note.appendChild(delBtn);
        list.appendChild(note);
      });
    }

    async function addNote() {
      const content = document.getElementById('noteText').value.trim();
      if (!content) return alert('Please write something!');
      
      await fetch('/add_note', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      document.getElementById('noteText').value = '';
      loadNotes();
    }

    async function deleteNote(id) {
      if (!confirm('Delete this note?')) return;
      await fetch(`/delete_note/${id}`, { method: 'DELETE' });
      loadNotes();
    }

    // Load all notes on page load
    loadNotes();
  </script>

</body>
</html>
